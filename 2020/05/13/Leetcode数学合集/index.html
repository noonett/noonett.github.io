<figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">countPrimes</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> result = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">boolean</span>[] b = <span class="keyword">new</span> <span class="keyword">boolean</span>[n];   <span class="comment">// 初始化默认值都为 false，为质数标记</span></span><br><span class="line">        <span class="keyword">if</span>(<span class="number">2</span> &lt; n) result++; <span class="comment">// 如果大于 2 则一定拥有 2 这个质数</span></span><br><span class="line">        </span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">3</span>; i &lt; n; i += <span class="number">2</span>)&#123;  <span class="comment">// 从 3 开始遍历，且只遍历奇数</span></span><br><span class="line">            <span class="keyword">if</span>(!b[i])&#123;  <span class="comment">// 是质数</span></span><br><span class="line">                <span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">3</span>; i * j &lt; n; j += <span class="number">2</span>)&#123;</span><br><span class="line">                    b[i * j] = <span class="keyword">true</span>;    <span class="comment">// 将当前质数的奇数倍都设置成非质数标记 true</span></span><br><span class="line">                &#125;</span><br><span class="line">                result++;   <span class="comment">// 质数个数 +1</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> result;</spa
